<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Categories</title>
    <link rel="stylesheet" href="{% static 'newsapp/css/styles.css' %}">
</head>
<body>

    <ul>
        <li>

    </ul>


    {% endfor %}
</body>
</html>
